<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
                <div class="col-lg-3">
                    <img src="img/pmd_logo.png" alt="PMD - Don't shoot the messenger">
                </div>
				<div class="col-lg-9">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
                        <hr class="intro-divider">
                        Latest Version: {{ site.pmd.latestVersion }} ({{ site.pmd.latestVersionDate }})<br/>
                        <a href="https://pmd.github.io/pmd-{{ site.pmd.latestVersion }}/overview/changelog.html">Release Notes</a> |
                        <a href="https://github.com/pmd/pmd/releases/download/pmd_releases%2F{{ site.pmd.latestVersion }}/pmd-bin-{{ site.pmd.latestVersion }}.zip">Download</a> |
                        <a href="https://pmd.github.io/pmd-{{ site.pmd.latestVersion }}/">Documentation</a>

					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
